version: '2' # required to adjust maintainability checks
plugins:
    eslint:
        enabled: true
        channel: eslint-5
    markdownlint:
        enabled: true
checks:
    identical-code:
        enabled: false # this is a problem solving repository. It will have identical code blocks by nature.
    similar-code:
        enabled: false
    method-complexity:
        config:
            threshold: 30

    argument-count:
        config:
            threshold: 4
    complex-logic:
        config:
            threshold: 4
    file-lines:
        config:
            threshold: 250
    method-count:
        config:
            threshold: 20
    method-lines:
        config:
            threshold: 25
    nested-control-flow:
        config:
            threshold: 4
    return-statements:
        config:
            threshold: 4
